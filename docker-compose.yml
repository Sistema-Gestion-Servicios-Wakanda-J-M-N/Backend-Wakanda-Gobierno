services:
  mysql-wakanda-gobierno:
    image: mysql:8.0
    hostname: mysql-wakanda-gobierno
    environment:
      - MYSQL_DATABASE=Backend-Wakanda-Gobierno
      - MYSQL_ROOT_PASSWORD=P@ssw0rd
    ports:
      - "3315:3306"
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3306", "-u", "root", "-pP@ssw0rd" ]
      interval: 10s
      retries: 5
      timeout: 5s

  backend-wakanda-gobierno:
    build:
      context: ./
    container_name: backend-wakanda-gobierno
    ports:
      - "8084:8094"
    networks:
      - backend-network
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-wakanda-gobierno:3306/Backend-Wakanda-Gobierno?serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=P@ssw0rd
    depends_on:
      mysql-wakanda-gobierno:
        condition: service_healthy
    entrypoint:
      [
        "./wait-for-it.sh", "eureka-server:8761", "-t", "60", "--",
        "./wait-for-it.sh", "mysql-wakanda-gobierno:3306", "-t", "60", "--",
        "java", "-jar", "/app/backend-wakanda-gobierno.jar"
      ]

networks:
  backend-network:
    external: true
